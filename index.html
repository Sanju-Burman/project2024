<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    
    <style>
       /* Please Add All The Styles Here in the Style Tag */
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .calculator{
          width: 300px;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 15px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
       
       #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-radius: 5px;
        }
        .button_operation,.button_result{
          background-color: black;
          color: white;
          font-size: 20px;
          border-radius: 5px;
        }
        
        .button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, font-size 0.2s ease-in-out;
        }
        .button:hover{
          transform: scale(1.1);
          font-size: 1.3em;
        }

        .button_clear {
            background-color: #DC143C;
            color: white;
            font-size: 20px;
        }

        .button:active {
            transform: scale(0.95);
        }
       
    </style>
  </head>
  <body>
     <!--Please Code HTML tags Here in the Body Tag-->
     <div class="calculator">
       <input type="text" id="display">
       <div id="buttons">
         
         <button class="button" onclick="appendToDisplay(1)">1</button>
         <button class="button" onclick="appendToDisplay(2)">2</button>
         <button class="button" onclick="appendToDisplay(3)">3</button>
         <button class="button_operation" onclick="appendToDisplay('+')">+</button>
         
         <button class="button" onclick="appendToDisplay(4)">4</button>
         <button class="button" onclick="appendToDisplay(5)">5</button>
         <button class="button" onclick="appendToDisplay(6)">6</button>
         <button class="button_operation" onclick="appendToDisplay('-')">-</button>
         
         <button class="button" onclick="appendToDisplay(7)">7</button>
         <button class="button" onclick="appendToDisplay(8)">8</button>
         <button class="button" onclick="appendToDisplay(9)">9</button>
         <button class="button_operation" onclick="appendToDisplay('*')">x</button>
         
         <button class="button_clear" onclick="clearDisplay()">C</button>
         <button class="button" onclick="appendToDisplay(0)">0</button>
         <button class="button_result" onclick="calculatResult()">=</button>
         <button class="button_operation" onclick="appendToDisplay('/')">/</button>
         
       </div>
       
     </div>

     
  </body>
  <script >
    function appendToDisplay(value) {
        const display = document.getElementById("display");
        if (display.value === "0" || display.value === "Error") {
            display.value = value;
        } else {
            display.value += value;
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "0";
    }

    function calculatResult() {
        const display = document.getElementById("display");
        try {
            let result = eval(display.value);
            if (!isFinite(result)) {
                display.value = "Error"; 
            } else {
                display.value = result;
            }
        } catch (error) {
            display.value = "Error";
        }
    }
    
  </script>
</html>
